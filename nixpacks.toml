[phases.setup]
nixPkgs = ["nodejs_20", "chromium"]

[phases.install]
cmds = ["cd backend && npm ci --production=false"]

[phases.build]
cmds = ["echo 'Build complete'"]

[start]
cmd = "cd backend && node server.js"

[variables]
PUPPETEER_SKIP_CHROMIUM_DOWNLOAD = "true"
PUPPETEER_EXECUTABLE_PATH = "/nix/store/$(ls /nix/store | grep chromium | head -1)/bin/chromium"
