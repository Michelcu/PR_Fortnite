[phases.setup]
nixPkgs = ["nodejs_20"]
aptPkgs = ["chromium-browser", "fonts-liberation", "libnss3", "libatk-bridge2.0-0", "libdrm2", "libxkbcommon0", "libgbm1", "libxshmfence1", "libxrandr2"]

[phases.install]
cmds = ["cd backend && npm ci --production=false"]

[phases.build]
cmds = ["echo 'Build complete'"]

[start]
cmd = "cd backend && node server.js"

[variables]
PUPPETEER_SKIP_CHROMIUM_DOWNLOAD = "true"
PUPPETEER_EXECUTABLE_PATH = "/usr/bin/chromium-browser"
