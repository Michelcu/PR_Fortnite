<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Jugadores de Fortnite</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Buscador de Jugadores de Fortnite</h1>
        
        <div class="search-box">
            <input type="text" id="playerName" placeholder="Introduce nombre o URL (FortniteTracker, etc.)">
            <button id="searchBtn">Buscar</button>
        </div>

        <div id="loading" class="loading">
            Buscando...
        </div>

        <div id="results" class="results"></div>

        <div id="tournaments" class="tournaments"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
